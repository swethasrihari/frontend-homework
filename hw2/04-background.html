<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body>
    <main class="m-5">
      <div
        class="bg-white border rounded mx-auto p-2"
        action=""
        style="width: 500px"
      >
        <div class="m-2">
          <h1>Exercise 04 - Background</h1>
          <p>
            The background color will change every few seconds (as indicated
            below). You can stop this behavior and you can also change how often
            the background color changes.
          </p>
          <div>
            <label id="myLabel" for="time"
              >Background change interval (seconds):
            </label>
          </div>
          <div class="mb-3">
            <input id="time" type="number" />
          </div>
          <div>
            <button type="button" class="btn btn-primary" id="button">
              Start
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
