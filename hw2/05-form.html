<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="m-5 rounded mx-auto p-2" action="" style="width: 700px">
      <form class="bg-light border rounded mx-auto p-2" id="form" required>
        <h1 style="text-align: center">Exercise 05 - Form</h1>
        <div class="form-group m-4">
          <div>
            <label id="fullNameLabel" for="fullName" class="fw-bold mt-2"
              >Full Name:</label
            >
          </div>
          <div>
            <input id="fullName" type="text" class="form-control" />
          </div>
          <div>
            <label id="emailLabel" for="email" class="fw-bold mt-2"
              >Email:</label
            >
          </div>
          <div>
            <input id="email" type="text" class="form-control mt-2" />
          </div>
          <div>
            <label
              id="registrationStatusLabel"
              for="registrationStatus"
              class="fw-bold mt-3 mb-2"
              >Registration Status:</label
            >
          </div>
          <div>
            <select id="registrationStatus" class="form-select">
              <option selected>Choose an Option</option>
              <option>Full Time</option>
              <option>Part-time</option>
            </select>
          </div>
          <p class="fw-bold mt-3">
            Have you taken any of the following courses?
          </p>
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="programmingLanguages"
            />
            <label class="form-check-label" for="programmingLanguages"
              >Programming Languages</label
            >
          </div>
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="operatingSystems"
            />
            <label class="form-check-label" for="operatingSystems"
              >Operating Systems</label
            >
          </div>
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="fullStackWebDevelopment"
            />
            <label class="form-check-label" for="fullStackWebDevelopment"
              >Full Stack Web Development</label
            >
          </div>
          <div>
            <label
              id="anythingElseLabel"
              for="anythingElse"
              class="fw-bold mt-2"
              >Anything else?</label
            >
          </div>
          <div>
            <textarea
              id="anythingElse"
              class="form-control mt-2"
              rows="3"
            ></textarea>
          </div>
          <div class="button mt-2">
            <button
              type="submit"
              id="submit"
              class="btn btn-primary"
              style="width: 49%"
            >
              Submit
            </button>
            <button
              type="reset"
              id="reset"
              class="btn btn-secondary w-50"
              style="width: 50%"
            >
              Reset
            </button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
